{% extends "base.html" %}

{% block content %}

<div class="container">

    {% if user %}

        <h1 class="big-title">
            Welcome on <span class="nice-blue">RenderMen</span>, {{user.username}}!
        </h1>

        <ul class="list-group">
            <a href="/automatic_rendering" class="list-group-item">
                <h3><span class="glyphicon glyphicon-cog"></span> Automatic <strong>dispatching</strong></h3>
            </a>

            <a href="/renderings" class="list-group-item">
                <h3><span class="glyphicon glyphicon-facetime-video"></span> Renderings <strong>catalog</strong></h3>
            </a>

        </ul>
    {% else %}

    <h1 class="big-title">
        Welcome on RenderMen!
    </h1>

    <p class="alert alert-info">
        Please login to access the renderer.
    </p>
    {% endif %}



</div>

{% endblock %}
