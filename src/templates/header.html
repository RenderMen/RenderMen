<header>
    <nav class="navbar navbar-default navbar-static-top">
    <a href="/" class="sitename brand pull-left">
        <span class="glyphicon glyphicon-eye-open logo"></span> RenderMen
    </a>

        <ul class="nav navbar-nav pull-right">
            {% if user %}
            <li class="user">
                <a href="/profile">
                    <img src="{{user.picture}}?s=20" class="user-picture" />{{user.username}}
                    <span class="coins">{{user.credits}} <img src="/static/img/coin.png" /></span>
                </a>
            </li>

            <li>
                <a href="#" class="logout">
                    Logout
                </a>
            </li>
            {% else %}
            <li>
                <a href="/login" class="dropdown-toggle" data-toggle="dropdown">
                    Login <strong class="caret"></strong>
                </a>
                <div class="dropdown-menu pull-right dropdown-form">
                    {% include "login.html" %}
                </div>
            </li>

            <li>
                <a href="/login" class="dropdown-toggle" data-toggle="dropdown">
                    Signup <strong class="caret"></strong>
                </a>
                <div class="dropdown-menu pull-right dropdown-form">
                    {% include "signup.html" %}
                </div>
            </li>
            {% endif %}





        </ul>

    </nav>
</header>
